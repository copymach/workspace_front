<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            .box-gray {
                background-color: gray;
            }
            .box-red {
                background-color: red;
            }
            .box-blue {
                width : 400px;
                float: left;
                background-color: blue;
            }
            .box-green {
                width : 400px;
                float: left;
                background-color: green;
            }
        </style>
    </head>

    <body>
        <div class=box-gray>
            <div class=box-blue>파란상자</div>
            <div class=box-green>녹색상자</div>
        </div>

        <div class=box-red>
            빨간상자
        </div>
        

    </body>

</html>
