<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->

        <!-- 스타일시트자리 -->

    <body>
        <form action="" method="">
        <div class="leftform">
            <label class="lefttx">아이디</label>
            <input class="txbox" type="text" id="" name="" placeholder="아이디를 입력하세요">
        </div>
        

        <div class="leftform">
            <label class="lefttx">패스워드</label>
            <input type="password" id="" name="" placeholder="패스워드를 입력하세요">
        </div>

        <div class="leftform">
            <label class="lefttx">이름</label>
            <input class="txbox" type="text" id="" name="" placeholder="이름을 입력하세요">
        </div>
        
        <div class="leftform">
            <label class="lefttx">프로필사진</label>
            <input type="file" name="" velue="">
        </div>

        <div class="leftform">
            <label class="lefttx">주소</label>
            <input class="txbox" type="text" id="" name="" placeholder="우편번호">
            <button type="submit">우편번호찾기</button>
            <input class="txbox2" type="text" id="" name="" placeholder="주소">


        </div>
        <div class="leftform">
            <label class="lefttx">이동통신사</label>
            <select id="select-boardType" name="">
                <option selected="selected">선택해주세요</option>
                <option>SK</option>
                <option>KT</option>
                <option>LG</option>
                <option>알뜰폰</option>
            </select>
        </div>

        <div class="leftform">
            <label class="lefttx">나이</label>
            <label class="age1" for="rdo-age10">10대</label>
            <input id="rdo-age10" type="radio" name="scope" value="">

            <label class="age" for="rdo-age20">20대</label>
            <input id="rdo-age20" type="radio" name="scope" value="">

            <label class="age" for="rdo-age30">30대</label>
            <input id="rdo-age30" type="radio" name="scope" value="">

            <label class="age" for="rdo-age40">40대</label>
            <input id="rdo-age40" type="radio" name="scope" value="">

            <label class="age" for="rdo-age50">기타</label>
            <input id="rdo-age50" type="radio" name="scope" value="">

        </div>

        <div class="leftform">
            <label class="lefttx">취미</label>
            <label class="hobby1" for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="" value="">
            
            <label class="hobby" for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="" value="">
            
            <label class="hobby" for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="" value="">
            
            <label class="hobby" for="chk-movie">영화</label>
            <input id="chk-movie" type="checkbox" name="" value="">
            
            <label class="hobby" for="chk-code">코딩</label>
            <input id="chk-code" type="checkbox" name="" value="">
            
            <label class="hobby" for="chk-etc">기타</label>
            <input id="chk-etc" type="checkbox" name="" value="">

        </div>

        <div class="leftform">

            <div class="introduce vx">자기소개</div>
            <textarea class="texta"></textarea>

<!--         <span class="introduce">자기소개</span>
        <textarea class="texta"></textarea> -->
        
            <!-- <div class="clearfix introduce">자기소개</div>
            <div class="clearfix texta"><textarea></textarea></div> -->
        </div>



        <div class="btn-bottom">
            <button class="btn btnSub" type="submit">등록</button>
            <button class="btn btnRst" type="reset">초기화</button>
        
        </div>
